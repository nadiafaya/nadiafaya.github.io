<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">


<dom-module id="nadia-app">
  <!-- import flexbox classes in this element -->
  <style include="iron-flex iron-flex-alignment"></style>
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        text-align: center;
      }
      h1 {
        @apply(--paper-font-headline);
      }
      p {
        @apply(--paper-font-subhead);
      }
    </style>
    <h1>Website comming soon</h1>
    <p>In the mean time, if you wish to reach Nadia, send an email to: 
      <a href="mailto:[[mailAddress]]">[[mailAddress]]</a>
    </p>
  </template>

  <script>
    Polymer({

      is: 'nadia-app',

      properties: {
        mailAddress: {
          type: String,
          value: 'nadiafaya@gmail.com',
        },
      },

    });
  </script>
</dom-module>
