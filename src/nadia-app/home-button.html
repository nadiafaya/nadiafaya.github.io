<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="home-button">
  <!-- import flexbox classes in this element -->
  <style include="iron-flex iron-flex-alignment"></style>
  <template>
    <style>
      :host {
        border: 1px solid white;
        width: 30%;
        height: 5em;
      }

      .home-button-link {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: white;
        text-align: center;
        vertical-align: middle;
        font-size: 1.5em;
      }
    </style>
    <a class="home-button-link" href="{{link}}">
      <span>{{text}}</span>
    </a>
  </template>

  <script>
    Polymer({

      is: 'home-button',

      properties: {
        text: {
          type: String
        },
        link: {
          type: String
        }
      },

    });
  </script>
</dom-module>
